<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Meme Maker</title>
</head>
<body>
  <div class="color-options">
    <input type="color" id="color">
  <div class="color-option" 
    style="background-color: #ff9ff3;" 
    data-color="#ff9ff3"></div>
  <div class="color-option" 
    style="background-color: #feca57;" 
    data-color="#feca57"></div>
  <div class="color-option" 
    style="background-color: #1dd1a1;" 
    data-color="#1dd1a1"></div>
  <div class="color-option" 
    style="background-color: #ff9f43;" 
    data-color="#ff9f43"></div>
  <div class="color-option" 
    style="background-color: #ee5253;" 
    data-color="#ee5253"></div>
  <div class="color-option" 
    style="background-color: #0abde3;" 
    data-color="#0abde3"></div>
  <div class="color-option" 
    style="background-color: #10ac84;" 
    data-color="#10ac84"></div>
  <div class="color-option" 
    style="background-color: #54a0ff;" 
    data-color="#54a0ff"></div>
  <div class="color-option" 
    style="background-color: #5f27cd;" 
    data-color="#5f27cd"></div>
  <div class="color-option" 
    style="background-color: #01a3a4;" 
    data-color=" #01a3a4"></div>
  <div class="color-option" 
    style="background-color: #222f3e;" 
    data-color="#222f3e"></div>
</div>
  <canvas></canvas>
  <div class="btns">
    <span>Pencil Width<input id="line-width" type="range" min="1" max="50" value="5" step="0.5">
    </span>
    <button id="mode-btn">Fill</button>
    <button id="eraser-btn">Eraser</button>
    <button id="destroy-btn">Destroy</button>
    <label for="file">Add photo<input type="file" accept="image/*" id="file"/></label>
    <!-- 레이블 태그를 이용하면 버튼처럼 사용할 수 있음 for값과 id 값이 같아야됨 -->
    <input type="text" placeholder="Write and then double click." id="text">
    <button id="save">Save image</button>
  </div>
  <script src="JS/app.js"></script>
</body>
</html>
